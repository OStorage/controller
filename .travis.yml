language: python
python:
- '2.7'
services:
- redis-server
install:
- sudo apt-get install build-essential libssl-dev libffi-dev python-dev
- sudo apt-get install -y --no-install-recommends liberasurecode-dev
- git clone git://git.openstack.org/openstack/swift && cd swift && pip install . && cd ..
- pip install pytz
- pip install -r requirements.txt
- pip install -r test-requirements.txt
script:
- cd api/ && coverage run --omit='*/actors/*' --source='.' manage.py test
after_success: coveralls
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
